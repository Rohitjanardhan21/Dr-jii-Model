<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Jii PDF Report Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .report-list { margin-bottom: 20px; }
        .report-item { 
            padding: 10px; margin: 5px 0; border: 1px solid #ddd; 
            border-radius: 5px; cursor: pointer; background: #f9f9f9;
        }
        .report-item:hover { background: #e9e9e9; }
        .report-item.selected { background: #d4edda; border-color: #28a745; }
        .pdf-viewer { 
            width: 100%; height: 600px; border: 1px solid #ccc; 
            border-radius: 5px; margin-top: 20px;
        }
        .controls { margin: 10px 0; }
        .btn { 
            padding: 8px 16px; margin: 5px; background: #007bff; 
            color: white; border: none; border-radius: 3px; cursor: pointer;
        }
        .btn:hover { background: #0056b3; }
        .btn.success { background: #28a745; }
        .btn.success:hover { background: #1e7e34; }
        .info { padding: 10px; background: #f8f9fa; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Dr. Jii PDF Report Viewer</h1>
        
        <div class="info">
            <strong>Instructions:</strong> Click on any report below to view it as a PDF. You can also download the reports.
        </div>

        <div class="controls">
            <button class="btn" onclick="loadReports()">üîÑ Refresh Reports</button>
            <button class="btn success" onclick="downloadSelected()" id="downloadBtn" disabled>üì• Download Selected</button>
        </div>

        <div class="report-list" id="reportList">
            <p>Loading reports...</p>
        </div>

        <iframe class="pdf-viewer" id="pdfViewer" style="display: none;" 
                src="about:blank" title="PDF Report Viewer">
        </iframe>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let selectedReportId = null;

        async function loadReports() {
            try {
                const response = await fetch(`${API_BASE}/api/doctor/reports`);
                const data = await response.json();
                
                const reportList = document.getElementById('reportList');
                
                if (data.reports && data.reports.length > 0) {
                    // Filter for PDF reports
                    const pdfReports = data.reports.filter(report => 
                        report.file_type === 'pdf' || report.file_path.toLowerCase().endsWith('.pdf')
                    );
                    
                    if (pdfReports.length === 0) {
                        reportList.innerHTML = '<p>No PDF reports found. All reports have been converted to PDF format.</p>';
                        return;
                    }
                    
                    reportList.innerHTML = pdfReports.map(report => `
                        <div class="report-item" onclick="selectReport(${report.id}, '${report.patient_name}', '${report.report_type}')">
                            <strong>${report.report_type}</strong> - ${report.patient_name}<br>
                            <small>Date: ${report.report_date || 'N/A'} | Type: PDF | ID: ${report.id}</small>
                        </div>
                    `).join('');
                } else {
                    reportList.innerHTML = '<p>No reports found.</p>';
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportList').innerHTML = 
                    '<p style="color: red;">Error loading reports. Make sure the backend server is running.</p>';
            }
        }

        function selectReport(reportId, patientName, reportType) {
            selectedReportId = reportId;
            
            // Update UI
            document.querySelectorAll('.report-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // Enable download button
            document.getElementById('downloadBtn').disabled = false;
            
            // Load PDF in viewer
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = `${API_BASE}/api/doctor/reports/${reportId}/file`;
            pdfViewer.style.display = 'block';
            
            console.log(`Selected report: ${reportType} for ${patientName} (ID: ${reportId})`);
        }

        function downloadSelected() {
            if (selectedReportId) {
                const downloadUrl = `${API_BASE}/api/doctor/reports/${selectedReportId}/file`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `medical_report_${selectedReportId}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Load reports on page load
        window.onload = function() {
            loadReports();
            
            // Test backend connection
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    console.log('Backend connection successful:', data);
                })
                .catch(error => {
                    console.error('Backend connection failed:', error);
                });
        };
    </script>
</body>
</html>
