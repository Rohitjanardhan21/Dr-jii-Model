services:
  - type: web
    name: dr-jii-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python backend/main.py"
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production