services:
  - type: web
    name: dr-jii-medical-assistant
    runtime: python3
    buildCommand: "pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ../frontend-expert && npm install && npm run build && cd .."
    startCommand: "python run.py"
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///./drjii.db
      - key: NODE_VERSION
        value: 18